<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 그룹 요소</title>
    <style>
        div {
            background-color: rgb(241, 0, 177);
            color: #e8ebe8;
        }
        span {
            background-color: rgb(157, 3, 234);
            color: #e8ebe8;
        }
    </style>
</head>
<body>
    <!-- <div>: 웹페이지에 대하여 구역(block)을 나눌 때 사용되는 요소/ 예를 들어 페이지를 만들 때 공간을 나눌때 사용-->
    <!-- 다른 요소와 다르게 아무런 효과가 없음-->
    <div>첫 번째 구역</div>
    <div>두 번째 구역</div>

    <!-- <span>: 특정 컨텐츠(inline)에 대하여 제어를 하기위한 요소-->
    <!-- 다른 요소와 다르게 아무런 효과가 없음-->
    <span>첫 번째 컨텐츠</span>
    <span>두 번째 컨텐츠</span>
</body>
</html>
