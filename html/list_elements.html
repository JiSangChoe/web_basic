<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 리스트 요소</title>
</head>
<body>
    <!-- <ol> : 순서가 존재하는 리스트 요소 -->
    <ol type="a" start="3">
        <!-- <li> : 리스트의 원소를 나타내는 요소 -->
        <li>한미반도체</li>
        <li>씨씨에스</li>
        <li>레고켐바이오</li>
    </ol>

    <!-- <ul> : 순서가 없는 리스트 요소 -->
    <ul>
        <li>한미반도체</li>
        <li>씨씨에스</li>
        <li>레고켐바이오</li>
    </ul>

    <!-- 설명 목록을 만드는<dl>,<dt>,<dd>-->
    <dl>
        <dt>선물용3kg</dt>
        <dd>소과13~16과</dd>
        <dd>중과10~12과</dd>
        <dt>선물용5kg</dt>
        <dd>대과15~19과</dd>
    </dl>
    <dl> <!-- 설명목록<dl>태그를 사용하면 띄어쓰기가됨-->
        <dt>선물용5kg</dt>
        <dd>대과15~19과</dd>
        
    </dl>
</body>
</html>
